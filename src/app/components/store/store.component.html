            </div>
            <form class="create">

                    </div>

                <div class="my-4">

                    </div>

                    <div class="row mt-2">
                        <div class="col">

                                <label class="form-label" for="form6Example1">City</label>
                                <input placeholder="Enter State" placeholder="Enter City" type="text" id="form6Example1"

        </div>
    </div>
</div>
